<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>progetto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> carica prodotti </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home-page.html">Home-page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./detail.html">details</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="container">
      <div class="row justify-content-left">
        <div class="col-md-10 col-lg-7">
          <h1 class="mt-5 mb-3 display-5 d-inline-block">inserisci prodotto</h1>
          <h5 class="d-inline-block" id="title-alt"></h5>
          <form>
            <div class="mb-3">
              <label for="img" class="form-label">imageUrl</label>
              <input
                type="text"
                class="form-control"
                id="productUrl"
                placeholder="Inserisci indirizzo dell'immagine "
                aria-describedby="emailhelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Inserisci una descrizione"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="price" />
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">crea</button>
              <button id="deleteBtn" type="button" class="btn btn-danger d-none" style="line-height: 0"></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./back-office.js"></script>
  </body>
</html>
